spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      
  datasource:
    foo:
      url: jdbc:h2:mem:foo
      username: sa
      password: 
      driver-class-name: org.h2.Driver
      
    bar:
      url: jdbc:h2:mem:bar
      username: sa
      password: 
      driver-class-name: org.h2.Driver
  
  # jpa    
  jpa:
    hibernate:
      # ddl策略
      ddl-auto: none
    properties: 
      hibernate:
        # 打印SQL
        show_sql: true
        # 格式化SQL
        format_sql: true
  